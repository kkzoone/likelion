        var lotto = [];
        while(lotto.length < 6) {
            var num = parseInt(Math.random() * 45 + 1);
            if (lotto.indexOf(num) == -1) { //중복되는 코드가 아닐때만 로또번호에 숫자를 추가함 -1은 인덱스안에 값이 없다는 뜻
